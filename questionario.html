<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Educação Financeira</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Pergunta {{ questionario_number }} de {{ total_questions }}</h2>
        <p class="questionario-text">{{ questionario.pergunta }}</p>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('quiz') }}" method="post">
            <div class="options-container">
                {% for option in questionario.opcoes %}
                    <label class="option-label">
                        <input type="radio" name="answer" value="{{ option[0] }}">
                        {{ option }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit">Próxima Pergunta</button>
        </form>
        <p class="explanation-text">
            *Dica: A explicação da resposta aparecerá no final do quiz junto com o seu resultado!*
        </p>
    </div>
</body>
</html>
